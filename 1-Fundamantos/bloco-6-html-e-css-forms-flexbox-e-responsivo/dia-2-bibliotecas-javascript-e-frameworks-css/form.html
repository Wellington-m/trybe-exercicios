<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>
    <header class="container">
        <h1 class="display-4 text-center">Header da página</h1>
    </header>
    <form action="" method="get">
        <div class="container form-check">
            <label class="form-label" for="name">Nome:</label>
            <input class="form-control" id="name" type="text" name="nome">
        </div>
        <div class="container form-check">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" id="email" type="text" name="email">
        </div>
        <div class="container form-check">
            <legend>Destino Preferido:</legend>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="options" id="option1" value="option1" required>
                <label class="form-check-label" for="option1">Cidade</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="options" id="option2" value="option2" required>
                <label class="form-check-label" for="option2">Campo</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="options" id="option3" value="option3" required>
                <label class="form-check-label" for="option3">Praia</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="options" id="option4" value="option4" required>
                <label class="form-check-label" for="option4">Montanhas</label>
            </div>
        </div>
        <div id="textArea" class="container form-floating form-check">

            <textarea class="form-control" placeholder="Leave a comment here" name="comments" id="commentArea"
                style="height: 100px"></textarea>
            <label for="commentArea">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
                TrybeTrip?</label>
        </div>
        <div class="container form-check">
            <p>Qual a melhor data para realizar sua viagem?</p>
            <label for="date">Data:</label>
            <input type="date" name="date" id="date">
        </div>
        <div class="container form-check">
            <label for="agree1">Gostaria de receber outras incríveis oportunidades oferecidas pela
                Trybe?</label>
            <input type="checkbox" name="agreeOption" id="agree1">
            <label for="agree2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de
                concursos futuros.</label>
            <input type="checkbox" name="agreeOption" id="agree2">
        </div>
        <div id="buttons" class="container form-check text-center">
            <button id="btnEnviar" class="btn btn-primary" type="submit">Enviar</button>
            <button id="btnApagar" class="btn btn-danger" type="reset">Apagar</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
